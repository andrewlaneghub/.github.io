   <h2 class="text-center mt-5">Contact</h2>
   <!--Contact from https://getbootstrap.com/docs/5.0/forms/form-control/-->
   <!--Contact Form-->
   <div class="card mx-auto" style="width: 50%;">
    <form id="email_form" name="email_form"
    action="emailSent.html" method="get">
      <label for="company" class="form-label">Company</label> <span class="errorMsg text-danger ms-3">*</span>
      <input id="company" class="form-control mb-3" type="text" placeholder="Enter company name" aria-label="default input example">
     
  
      <label for="name" class="form-label">Name</label> <span class="errorMsg text-danger ms-3">*</span>
      <input id="name" class="form-control mb-3" type="text" placeholder="Enter person's name" aria-label="default input example">
      
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label> <span class="errorMsg text-danger ms-3">*</span>
        <input id="email" type="email" class="form-control" placeholder="Enter email">
      </div>
      
      <div class="mb-3">
        <label for="message" class="form-label">Message</label> <span class="errorMsg text-danger ms-3">*</span>
        <textarea id="message" class="form-control" rows="3"></textarea>
      </div>
      
      <input type="submit" id="submit" name="Submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
