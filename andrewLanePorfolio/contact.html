        <form action="mailto:andrewlane1@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">

          <fieldset>
          <legend>Enter your information here...</legend>
              <div>  
                  <label for="company_name">Company:</label>
                     <br> <input type="text" style="width: 400px;"
                       name="company_name"
                       id="company_name" placeholder=
                       "Enter company name" >
              </div>
              
              <div>
                <br>  <label for="contact_person">Name:</label>
                 <br> <input type="text" style="width: 250px;"
                   name="contact_person"
                   id="contact_person" placeholder=
                   "Enter person's name" >
              </div>

              <div>
                <br> <label for="email">Email:</label>
                  <br> <input type="email" style="width: 170px;"
                    name="email"
                    id="email" placeholder=
                    "Enter email" >
              </div>
            
              <div>
                  <br><label for="phone">Phone number:</label>
                <br> <input type="tel" style="width: 170px;"
                   name="phone"
                   id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=
                   "Enter phone number" >
              </div>
          </fieldset>
          <fieldset>
              <legend>What opportunities are available at your company?</legend>
              
              <label for="position-type">Type of Position</label>
              
              <select name="position-type" id="position-type">
                  <option value="Internship">Internship</option>
                  <option value="Employment">Employment</option>
                  <option value="Partner">Partner</option>
                  <option value="Referral">Referral</option>
              </select>

              <div>
             <textarea name="textarea" style=" height: 170px; width: 600px;">Write your message here...</textarea>
              </div>
            <input type="submit" id="submit" value="Submit" class="btn">
          </fieldset>
      </form>
