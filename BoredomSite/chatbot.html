<h2 class="text-center mt-5">Chat with our (Predetermined message) Chatbot!</h2>
<div class="card mx-auto mt-5" style="width: 50%;" >
<img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.instructables.com%2FORIG%2FFF8%2F2XVL%2FJROTE3ZD%2FFF82XVLJROTE3ZD.jpg%3Fwidth%3D2100&f=1&nofb=1&ipt=a7fd3e5cf166ebac18fc33320252fcaf43539776685faa58a62cb4c7dcb8d878&ipo=images" alt="cardboard robot">
    <div class="card-body"> <!--Card body start-->
        <h5 class="card-title text-center">Ask me anything!</h5>
        <p class="card-text text-center">
            <div class="d-flex justify-content-center">
                <div x-data data-message="Pretty good so far.">
                <button class="btn btn-primary w-100 mr-2" @click="alert($root.dataset.message)">How was your day?</button>
                </div> 
                <div x-data data-message="Survive.">
                <button class="btn btn-primary w-100" @click="alert($root.dataset.message)">How do I pass finals?</button>
                </div>
                <div x-data data-message="Can't go wrong with Ham and Cheese.">
                <button class="btn btn-primary w-100" @click="alert($root.dataset.message)">What's your favorite sandwich?</button>
                </div>
                <div x-data data-message="Woah, that kind of came out of nowhere. Ask me something else.">
                <button class="btn btn-primary w-100" @click="alert($root.dataset.message)">What is the meaning of life?</button>
                </div>

            </div>
        </p>
    </div> <!--Card body end-->
</div> <!-- Card End -->
